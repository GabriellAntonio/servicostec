<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin - Gabriel TEC</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .input {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border-radius: 0.375rem;
      background-color: #374151;
      border: 1px solid #4b5563;
      color: white;
    }

    .btn-blue {
      width: 100%;
      background-color: #2563eb;
      color: white;
      padding: 0.5rem;
      border-radius: 0.375rem;
      transition: background-color 0.3s;
    }

    .btn-blue:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen px-4">
  <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Login do Administrador</h2>
    <form id="adminLoginForm" class="space-y-4">
      <input type="email" id="adminEmail" placeholder="Email (Admin)" class="input" required>
      <input type="password" id="adminPassword" placeholder="Senha" class="input" required>
      <button type="submit" class="btn-blue">Entrar</button>
    </form>
    <p class="text-sm text-gray-400 mt-4 text-center">
      <a href="/" class="hover:underline">← Voltar para página inicial</a>
    </p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDepprbeNpba8COCLSkAH0xXA3nIqvlUHg",
      authDomain: "painel-gabrieltec-6420b.firebaseapp.com",
      projectId: "painel-gabrieltec-6420b",
      storageBucket: "painel-gabrieltec-6420b.appspot.com",
      messagingSenderId: "919129799689",
      appId: "1:919129799689:web:b8a3fb4049cd201e7a0cd8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("adminLoginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("adminEmail").value;
      const password = document.getElementById("adminPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "/admin-painel.html"; // Redireciona para o painel principal
      } catch (err) {
        alert("Erro no login: " + err.message);
      }
    });
  </script>
</body>
</html>
