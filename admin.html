
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Administrador - Gabriel TEC</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .input {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border-radius: 0.375rem;
      background-color: #374151;
      border: 1px solid #4b5563;
      color: white;
    }

    .btn-blue {
      background-color: #3b82f6;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
    }

    .btn-red {
      background-color: #ef4444;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
    }
  </style>
</head>
<body class="bg-gray-900 text-white p-4">
  <h1 class="text-3xl font-bold mb-6 text-center">Painel do Administrador</h1>

  <form id="pedidoForm" class="grid gap-4 md:grid-cols-2 max-w-4xl mx-auto mb-10">
    <input type="text" id="titulo" placeholder="Título" class="input" required>
    <input type="text" id="cpf" placeholder="CPF do cliente" class="input" required>
    <input type="text" id="status" placeholder="Status" class="input" required>
    <input type="date" id="dataEntrega" class="input">
    <textarea id="observacoes" placeholder="Observações" class="input md:col-span-2" rows="3"></textarea>
    <button type="submit" class="btn-blue md:col-span-2">Salvar Pedido</button>
  </form>

  <h2 class="text-2xl font-bold mb-4 text-center">Pedidos Existentes</h2>
  <div id="listaPedidosAdmin" class="grid gap-4 max-w-4xl mx-auto"></div>

  <div class="text-center mt-8">
    <button onclick="location.href='/'" class="btn-red">Sair</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, updateDoc, doc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDepprbeNpba8COCLSkAH0xXA3nIqvlUHg",
      authDomain: "painel-gabrieltec-6420b.firebaseapp.com",
      projectId: "painel-gabrieltec-6420b",
      storageBucket: "painel-gabrieltec-6420b.appspot.com",
      messagingSenderId: "919129799689",
      appId: "1:919129799689:web:b8a3fb4049cd201e7a0cd8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const pedidoForm = document.getElementById("pedidoForm");
    const lista = document.getElementById("listaPedidosAdmin");

    
async function listarPedidos() {
  const snapshot = await getDocs(collection(db, "pedidos"));
  lista.innerHTML = "";
  snapshot.forEach(docSnap => {
    const p = docSnap.data();
    const div = document.createElement("div");
    div.className = "p-4 bg-gray-800 rounded-lg";

    const h3 = document.createElement("h3");
    h3.className = "font-bold";
    h3.textContent = p.titulo;

    const cpf = document.createElement("p");
    cpf.textContent = "CPF: " + p.cpf;

    const status = document.createElement("p");
    status.textContent = "Status: " + p.status;

    const entrega = document.createElement("p");
    entrega.textContent = "Entrega: " + p.dataEntrega;

    const obs = document.createElement("p");
    obs.textContent = "Observações: " + (p.observacoes || "");

    div.appendChild(h3);
    div.appendChild(cpf);
    div.appendChild(status);
    div.appendChild(entrega);
    div.appendChild(obs);

    if (p.nota) {
      const nota = document.createElement("p");
      nota.className = "text-sm mt-1 text-white/80 italic";
      nota.textContent = "Nota: " + p.nota;
      div.appendChild(nota);
    }

    lista.appendChild(div);
  });
}

     

    pedidoForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const titulo = document.getElementById("titulo").value;
      const cpf = document.getElementById("cpf").value.replace(/[^\d]/g, "");
      const status = document.getElementById("status").value;
      const dataEntrega = document.getElementById("dataEntrega").value;
      const observacoes = document.getElementById("observacoes").value;

      await addDoc(collection(db, "pedidos"), {
        titulo, cpf, status, dataEntrega, observacoes
      });

      alert("Pedido salvo.");
      pedidoForm.reset();
      listarPedidos();
    });

    listarPedidos();
  </script>
</body>
</html>
